<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="stylesheet" href="./css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="container">

            <div class="form-container">

                <div class="header-form">
                    <h1>Create Account</h1>
                    <img src="./img/google.png" alt="Google icon" class="img-icon">
                    <img src="./img/facebook.png" alt="Facebook icon" class="img-icon">
                    <img src="./img/twitter.png" alt="Twitter icon" class="img-icon">
                    <img src="./img/vk.png" alt="VK icon" class="img-icon">
                    <p>or use your email for registration:</p>
                </div>
                
                <div class="body-form">
                    <form action="" method="post">
                        <div class="input-style">
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
    
                        <div class="input-style">
                            <input type="text" name="email" id="email"  placeholder="Email">
                        </div>
    
                        <div class="input-style">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        
                        <div class="checkbox-style">
                            <input type="checkbox" name="checkbox" id="checkbox">
                            <label for="checkbox">I agree to the <span class="word-style"> Terms</span> and <span class="word-style">Privacy Policy</span></label>
                        </div>
                        
                        <div class="buttons">

                            <input type="button" class="button-sing-up" value="Sign Up" onclick="validate()">
                            <input type="button" class="button-sing-in" value="Sign In">
                            
                        </div>
                    </form>
                    
                    <div class="img-style">
                        <img src="./img/img.jpg" alt="">
                    </div>

                </div>

                
            </div>
        </div>
        
        <script src="./js/script.js"></script>
    </body>
</html>
